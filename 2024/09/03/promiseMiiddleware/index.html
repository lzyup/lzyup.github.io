    <div class="post-body" itemprop="articleBody"><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">export default function promiseMiddleware() &#123;</span><br><span class="line">  return next =&gt; action =&gt; &#123;</span><br><span class="line">    const &#123; promise, type, success, error, complete, isFetching, ...rest &#125; = action;</span><br><span class="line"></span><br><span class="line">    if(!promise) return next(action);</span><br><span class="line"></span><br><span class="line">    const SUCCESS = type + &#x27;_SUCCESS&#x27;;</span><br><span class="line">    const REQUEST = type + &#x27;_REQUEST&#x27;;</span><br><span class="line">    const FAILURE = type + &#x27;_FAILURE&#x27;;</span><br><span class="line"></span><br><span class="line">    next(&#123; ...rest, isFetching: true, type: REQUEST &#125;); </span><br><span class="line">    // promise完成回调，无论success or error都会执行</span><br><span class="line">    const completeCallback = (...args) =&gt; &#123;</span><br><span class="line">      typeof complete === &#x27;function&#x27; &amp;&amp; complete(...args);</span><br><span class="line">    &#125;;</span><br><span class="line">    return promise</span><br><span class="line">      .then(response =&gt; (&#123; json: response.data.data, status: response.statusText &#125;))</span><br><span class="line">      .then((&#123; json, status &#125;) =&gt; &#123;</span><br><span class="line">        next(&#123; ...rest, json, isFetching: false, type: SUCCESS &#125;);</span><br><span class="line">        completeCallback(true, json, next);</span><br><span class="line">        if(typeof success === &#x27;function&#x27;) &#123;</span><br><span class="line">          success(json, next);</span><br><span class="line">        &#125;</span><br><span class="line">        return json;</span><br><span class="line">      &#125;)</span><br><span class="line">      .catch(err =&gt; &#123;</span><br><span class="line">        completeCallback(false, err, next);</span><br><span class="line">        if(typeof error === &#x27;function&#x27;) &#123;</span><br><span class="line">          error(err, next);</span><br><span class="line">        &#125;</span><br><span class="line">        next(&#123; ...rest, error: err, isFetching: false, type: FAILURE &#125;);</span><br><span class="line">        return err;</span><br><span class="line">      &#125;);</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
